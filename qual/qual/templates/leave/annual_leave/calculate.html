<!-- Modal toggle -->
<button data-modal-target="calculate-leave-balance"
        data-modal-toggle="calculate-leave-balance"
        class="block px-5 py-2 text-sm text-center text-white bg-slate-700 rounded-lg hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-slate-300"
        type="button">Calculate</button>
<!-- Main modal -->
<div id="calculate-leave-balance"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full p-4">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 border-b rounded-t ">
                <h3 class="text-xl font-semibold text-slate-900 ">Enter calculate date</h3>
                <button type="button"
                        class="inline-flex items-center justify-center w-8 h-8 text-sm text-slate-400 bg-transparent rounded-lg hover:bg-slate-200 hover:text-slate-900 ms-auto  "
                        data-modal-hide="calculate-leave-balance">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form method="post" action="{% url 'leave:calculate_leave_balance' %}">
                {% csrf_token %}
                <div class="gap-2 grid grid-cols-1 w-fit mx-auto mt-2">
                    {% for field in form %}
                        <div class="grid grid-cols-1 md:grid-cols-2 items-center gap-2">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 border-t border-slate-200 rounded-b md:p-5 ">
                    <button type="submit"
                            value='Submit'
                            class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2 text-center   ">
                        Calculate
                    </button>
                    <button data-modal-hide="calculate-leave-balance"
                            type="button"
                            class="ms-3  bg-slate-100 hover:bg-slate-200 focus:ring-4 focus:outline-none focus:ring-slate-300 rounded-lg border border-slate-200 text-sm font-medium px-5 py-2 hover:text-slate-900 focus:z-10   -slate-500   ">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
