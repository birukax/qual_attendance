{% extends "_base.html" %}
{% block content %}
    <div class="relative w-full max-w-2xl max-h-full p-4">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <form action="{% url 'shift:edit_pattern' pattern.id %}" method="post">
                {% csrf_token %}
                <div class="inline-flex flex-col p-4 space-y-4 font-bold md:p-5">{{ form }}</div>
                <div class="flex items-center gap-4 p-4 border-t border-gray-200 rounded-b md:p-5 ">
                    <button type="submit"
                            value='Submit'
                            class="px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-full hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Edit
                    </button>
                    <a href="{% url 'shift:shift_detail' pattern.shift.id %}"
                       class="px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-full hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 ">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
