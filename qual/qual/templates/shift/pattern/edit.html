{% extends "_base.html" %}
{% block content %}
    <div class="relative w-full max-w-2xl max-h-full p-4">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <form action="{% url 'shift:edit_pattern' pattern.id %}" method="post">
                {% csrf_token %}
                <div class="inline-flex flex-col p-4 space-y-4 font-bold md:p-5">{{ form }}</div>
                <div class="flex items-center gap-4 p-4 border-t border-gray-200 rounded-b md:p-5 ">
                    <button type="submit"
                            value='Submit'
                            class="px-4 py-2 text-sm  text-center text-white bg-slate-800 rounded-lg hover:bg-slate-700 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
                        Edit
                    </button>
                    <a href="{% url 'shift:shift_patterns' pattern.shift.id %}"
                       class="px-4 py-2 text-sm  text-center text-slate-950 bg-slate-200 rounded-lg hover:bg-slate-300 focus:ring-4 focus:outline-none focus:ring-slate-300 ">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
