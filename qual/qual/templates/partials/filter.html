<!-- Modal toggle -->
<button data-modal-target="filter-job"
        data-modal-toggle="filter-job"
        class="block text-white bg-slate-600 hover:bg-slate-700 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md text-sm  px-5 py-2 text-center"
        type="button">Search</button>
<!-- Main modal -->
<div id="filter-job"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-md shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-2  border-b border-slate-300 rounded-t ">
                <h3 class="text-lg font-semibold text-slate-700 ">Search</h3>
                <button type="button"
                        class="text-slate-400 bg-transparent hover:bg-slate-200 hover:text-slate-900 rounded-md w-8 h-8 ms-auto inline-flex justify-center items-center "
                        data-modal-toggle="filter-job">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form class="py-3 px-5" method="get">
                {% csrf_token %}
                <div class="grid gap-4 mb-4 ">
                    {% for field in filter.form %}
                        <div class="grid items-stretch grid-cols-1 gap-2">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit"
                        class="text-white mt-1 place-items-end inline-flex items-center bg-slate-600 hover:bg-slate-700 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md text-sm px-5 py-2 text-center">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>
