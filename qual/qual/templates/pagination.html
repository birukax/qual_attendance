<div class="flex items-center w-full gap-4 font-semibold ">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class="text-gray-700">Previous</a>
    {% endif %}
    <a href="?page=1" class="text-gray-700">First</a>
    <div class="flex gap-4 mx-2">
        {% for num in page.paginator.page_range %}
            {% if page.number == num %}
                <span class="font-extrabold ">{{ num }}</span>
            {% elif num > page.number|add:'-4' and num < page.number|add:'4' %}
                <a class="text-gray-900" href="?page={{ num }}">{{ num }}</a>
            {% endif %}
        {% endfor %}
    </div>
    <a href="?page={{ page.paginator.num_pages }}" class="text-gray-700 ">
        Last
    </a>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" class="text-gray-700 ">
            Next
        </a>
    {% endif %}
</div>
