{% extends "_base.html" %}
{% block content %}
  <div class=" w-fit ml-4 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="text-left rtl:text-right text-gray-900 divide-y">
      <thead class="text-gray-900 font-semibold uppercase bg-white">
        <tr>
          <th scope="col" class="px-3 py-4">Department code</th>
          <th scope="col" class="px-3 py-4">Department name</th>
          <th scope="col" class="px-3 py-4">Employees</th>
        </tr>
      </thead>
      <tbody>
        {% for department in page %}
          <tr class="bg-white border-b">
            <td class="px-4 py-2">{{ department.code }}</td>
            <th scope="row"
                class="px-4 py-2 font-semibold text-gray-900 whitespace-nowrap dark:text-white">
              {{ department.name }}
            </th>
            <td class="px-4 py-2">{{ department.employees.count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    {% include "pagination.html" %}
  </div>
{% endblock content %}
