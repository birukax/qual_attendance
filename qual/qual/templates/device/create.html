<!-- Modal toggle -->
<button data-modal-target="create-device"
        data-modal-toggle="create-device"
        class="block px-4 py-2 text-sm  text-center text-white bg-slate-700 rounded-md hover:bg-slate-600 focus:ring-2 focus:outline-none focus:ring-slate-300"
        type="button">Add device</button>
<!-- Main modal -->
<div id="create-device"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full p-4  ">
    <!-- Modal content -->
    <div class="relative bg-white rounded-md shadow ">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t md:p-5 ">
        <h3 class="text-xl font-semibold text-slate-900 ">Enter device detail</h3>
        <button type="button"
                class="inline-flex items-center justify-center w-8 h-8 text-sm text-slate-400 bg-transparent rounded-md hover:bg-slate-200 hover:text-slate-900 ms-auto  "
                data-modal-hide="create-device">
          <svg class="w-3 h-3"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="ml-4 w-fit grid grid-cols-1 gap-4">
        <form action="{% url 'device:create_device' %}" method="post">
          {% csrf_token %}
          {{ form.media }}
          <div class="grid grid-cols-2 gap-4">
            {% for field in form %}
              <div class="flex gap-2 items-center">
                {{ field.label_tag }}
                {{ field }}
              </div>
            {% endfor %}
          </div>
          <!-- Modal footer -->
          <div class="flex items-center p-4 border-t border-slate-200 rounded-b md:p-5 ">
            <button type="submit"
                    value="Submit"
                    class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-2 focus:outline-none focus:ring-slate-300 font-medium rounded-md text-sm px-5 py-2 text-center   ">
              Create
            </button>
            <button data-modal-hide="create-device"
                    type="button"
                    class="ms-3 text-slate-950 bg-slate-200 hover:bg-slate-300 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md border border-slate-200 text-sm font-medium px-5 py-2 hover:text-slate-900 focus:z-10   -slate-500   ">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
