{% extends "_base.html" %} {% block content %}
<div class="w-fit bg-white mx-4 px-4 divide-y divide-black">
  <div class="p-4">{% include "leave/leave_type/create.html" %}</div>
  <div class="w-full mx-2 bg-white divide-y-2">
    <table class="overflow-x-auto text-left text-black">
      <thead class="text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-3 py-3">Name</th>
          <th scope="col" class="px-3 py-3">Rate</th>
          <th scope="col" class="px-3 py-3">Day span</th>
          <th scope="col" class="px-3 py-3">Overtimes</th>
          <th scope="col" class="px-3 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for ot in page %}
        <tr class="bg-white text-slate-900 hover:bg-gray-50 font-semibold">
          <td class="px-2 py-4">{{ ot.name }}</td>

          <td class="px-2 py-4">{{ ot.rate }}</td>
          <td class="px-2 py-4">{{ ot.day_span }}</td>
          <td class="px-2 py-4">{{ ot.overtimes.count }}</td>
          <td class="px-2 py-4 text-right">
            <a
              href="{{ ot.get_absolute_url }}"
              class="text-blue-600 dark:text-blue-500 hover:underline"
              >Detail</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% include "pagination.html" %}
  </div>
</div>
{% endblock content %}
