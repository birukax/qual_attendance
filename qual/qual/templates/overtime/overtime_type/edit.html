<!-- Modal toggle -->
<button data-modal-target="edit-overtime-type"
        data-modal-toggle="edit-overtime-type"
        class="block text-white bg-slate-700 hover:bg-slate-600 focus:ring-2 focus:outline-none focus:ring-slate-300  rounded-md text-sm px-4 py-2 text-center  "
        type="button">Edit</button>
<!-- Main modal -->
<div id="edit-overtime-type"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full p-4">
    <!-- Modal content -->
    <div class="relative bg-white rounded-md shadow ">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t md:p-5">
        <h3 class="text-xl font-semibold text-gray-900 ">Enter overtime type detail</h3>
        <button type="button"
                class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-md hover:bg-gray-200 hover:text-gray-900 ms-auto  "
                data-modal-hide="edit-overtime-type">
          <svg class="w-3 h-3"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form action="{% url 'overtime:edit_overtime_type' overtime_type.id %}"
            method="post">
        {% csrf_token %}
        <div class="gap-2 grid grid-cols-2 mx-8">
          {{ edit_ot_type_form.media }}
          {% for field in edit_ot_type_form %}
            <div class="grid grid-cols-1 justify-between gap-2">
              {{ field.label_tag }}
              {{ field }}
            </div>
          {% endfor %}
        </div>
        <!-- Modal footer -->
        <div class="flex items-center p-4 border-t border-gray-200 rounded-b md:p-5">
          <button type="submit"
                  value="Submit"
                  class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-2 focus:outline-none focus:ring-slate-300 font-medium rounded-md text-sm px-5 py-2 text-center   ">
            Edit
          </button>
          <button data-modal-hide="edit-overtime-type"
                  type="button"
                  class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md border border-gray-200 text-sm font-medium px-5 py-2 hover:text-gray-900 focus:z-10   -gray-500   ">
            Decline
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
