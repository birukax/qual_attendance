<!-- Modal toggle -->
<button data-modal-target="compile-filter"
        data-modal-toggle="compile-filter"
        class="block px-4 py-2 text-white text-sm text-center rounded-lg bg-slate-500 hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-slate-300 "
        type="button">Search</button>
<!-- Main modal -->
<div id="compile-filter"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full p-4">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 border-b rounded-t md:p-5 ">
                <h3 class="text-xl font-semibold text-slate-900 ">Search attendance</h3>
                <button type="button"
                        class="inline-flex items-center justify-center w-8 h-8 text-sm text-slate-400 bg-transparent rounded-lg hover:bg-slate-200 hover:text-slate-900 ms-auto  "
                        data-modal-hide="compile-filter">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="mx-auto w-fit grid grid-cols-1 gap-2">
                <form method="get" action="{% url 'attendance:compile_view' %}">
                    {% csrf_token %}
                    <div class="grid gird-cols-1 md:grid-cols-2 gap-2">
                        {% for field in compile_filter.form %}
                            <div class="grid grid-cols-1 gap-2">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                        {% endfor %}
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-4 border-t border-slate-200 rounded-b md:p-5 ">
                        <button type="submit"
                                value='Submit'
                                class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                            Search
                        </button>
                        <button data-modal-hide="compile-filter"
                                type="button"
                                class="ms-3 text-slate-900 bg-slate-100 hover:bg-slate-200 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-slate-200 text-sm font-medium px-5 py-2.5 hover:text-slate-900 focus:z-10   -slate-500   ">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
