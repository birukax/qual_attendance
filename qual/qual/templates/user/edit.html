<div>
    <div class="flex items-center justify-between gap-36">
        <button data-modal-target="edit-user"
                data-modal-toggle="edit-user"
                class="block text-white bg-slate-700 hover:bg-slate-600 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md text-sm px-4  py-2 text-center "
                type="button">Edit user</button>
        <button data-modal-target="edit-profile"
                data-modal-toggle="edit-profile"
                class="block text-white bg-slate-700 hover:bg-slate-600 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md text-sm px-4  py-2 text-center "
                type="button">Edit profile</button>
    </div>
    <div id="edit-user"
         tabindex="-1"
         aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-lg max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-md shadow ">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-2  border-b border-slate-300 rounded-t ">
                    <h3 class="text-lg font-semibold text-slate-700 ">Edit user detail</h3>
                    <button type="button"
                            class="inline-flex items-center justify-center w-8 h-8 text-sm text-slate-400 bg-transparent rounded-md hover:bg-slate-200 hover:text-slate-700 ms-auto  "
                            data-modal-hide="edit-user">
                        <svg class="w-3 h-3"
                             aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form class="py-3 px-5"
                      action="{% url 'account:edit_user' user.user.id %}"
                      method="post">
                    {% csrf_token %}
                    <div class="gap-4 grid grid-cols-2 text-slate-700">
                        {{ edit_user_form.media }}
                        {% for field in edit_user_form %}
                            <div class="grid grid-cols-1  gap-2">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                        {% endfor %}
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-4  border-slate-200 rounded-b md:p-5 ">
                        <button type="submit"
                                value='Submit'
                                class="text-white bg-slate-600 hover:bg-slate-700 focus:ring-2 focus:outline-none focus:ring-slate-300 font-medium rounded-md text-sm px-5 py-2 text-center   ">
                            Edit
                        </button>
                        <button data-modal-hide="edit-user"
                                type="button"
                                class="ms-3 text-slate-800 bg-slate-100 hover:bg-slate-200 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md border border-slate-200 text-sm font-medium px-4 py-2 hover:text-slate-700 focus:z-10 ">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="edit-profile"
         tabindex="-1"
         aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-lg max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-md shadow ">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-2  border-b border-slate-300 rounded-t ">
                    <h3 class="text-lg font-semibold text-slate-700 ">Enter profile detail</h3>
                    <button type="button"
                            class="inline-flex items-center justify-center w-8 h-8 text-sm text-slate-400 bg-transparent rounded-md hover:bg-slate-200 hover:text-slate-700 ms-auto  "
                            data-modal-hide="edit-profile">
                        <svg class="w-3 h-3"
                             aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form class="py-3 px-5"
                      action="{% url 'account:edit_profile' user.id %}"
                      method="post">
                    {% csrf_token %}
                    <div class="gap-4 grid grid-cols-1 ">
                        {{ edit_profile_form.media }}
                        {% for field in edit_profile_form %}
                            <div class="grid grid-cols-1  gap-2">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                        {% endfor %}
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-4 border-t border-slate-200 rounded-b md:p-5 ">
                        <button type="submit"
                                value='Submit'
                                class="text-white bg-slate-600 hover:bg-slate-700 focus:ring-2 focus:outline-none focus:ring-slate-300 font-medium rounded-md text-sm px-5 py-2 text-center   ">
                            Edit
                        </button>
                        <button data-modal-hide="edit-profile"
                                type="button"
                                class="ms-3 text-slate-700 bg-slate-100 hover:bg-slate-200 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md border border-slate-200 text-sm font-medium px-5 py-2 hover:text-slate-700 focus:z-10 ">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
