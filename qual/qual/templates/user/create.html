{% extends "_base.html" %}
{% block content %}
    <div class=" w-fit  p-4 mx-auto">
        <!-- Modal content -->
        <div class="max-w-xl bg-white rounded-lg shadow mx-auto p-4">
            <div class=" mb-2">
                <h1 class="font-semibold text-xl">Create User</h1>
                <p>Enter the user's detail.</p>
            </div>
            <form method="post" action="{% url 'account:create_user' %}">
                {% csrf_token %}
                <div class=" justify-between gap-2 grid-cols-2 grid ">{{ form.as_p }}</div>
                <div class="flex items-center  border-gray-200 rounded-b  gap-2 mt-4">
                    <button type="submit"
                            value='Create'
                            class="text-white bg-slate-800 hover:bg-slate-700 focus:ring-4 focus:outline-none focus:ring-slate-300 rounded-lg text-sm px-4 py-2 text-center ">
                        Create
                    </button>
                    <a href="{% url 'account:users' %}"
                       class="px-4 py-2 text-sm  text-center text-slate-950 bg-slate-200 rounded-lg hover:bg-slate-300 focus:ring-4 focus:outline-none focus:ring-green-300 ">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
