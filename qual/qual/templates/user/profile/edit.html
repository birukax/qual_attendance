<div>
    <div class="flex items-center justify-between">
        <button data-modal-target="edit-user"
                data-modal-toggle="edit-user"
                class="block px-4 py-2 text-sm  text-center text-white bg-slate-700 rounded-md hover:bg-slate-600 focus:ring-2 focus:outline-none focus:ring-slate-300"
                type="button">Edit</button>
    </div>
    <div id="edit-user"
         tabindex="-1"
         aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-lg max-h-full p-4">
            <!-- Modal content -->
            <div class="relative bg-white rounded-md shadow ">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 border-b rounded-t ">
                    <h3 class="text-xl font-semibold text-slate-900 ">Enter detail</h3>
                    <button type="button"
                            class="inline-flex items-center justify-center w-8 h-8 text-sm text-slate-400 bg-transparent rounded-md hover:bg-slate-200 hover:text-slate-900 ms-auto  "
                            data-modal-hide="edit-user">
                        <svg class="w-3 h-3"
                             aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="relative bg-white p-4 w-fit mx-auto">
                    <form action="{% url 'account:edit' request.user.id %}" method="post">
                        {% csrf_token %}
                        <div class="gap-4 grid grid-cols-1 ">
                            {{ form.media }}
                            {% for field in form %}
                                <div class="grid grid-cols-1 justify-between gap-2">
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                        </div>
                        <!-- Modal footer -->
                        <div class="flex items-center p-4 border-t border-slate-200 rounded-b md:p-5 ">
                            <button type="submit"
                                    value='Submit'
                                    class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-2 focus:outline-none focus:ring-slate-300 font-medium rounded-md text-sm px-5 py-2 text-center   ">
                                Edit
                            </button>
                            <button data-modal-hide="edit-user"
                                    type="button"
                                    class="ms-3 text-slate-950 bg-slate-200 hover:bg-slate-300 focus:ring-2 focus:outline-none focus:ring-slate-300 rounded-md border border-slate-200 text-sm font-medium px-5 py-2 hover:text-slate-900 focus:z-10     ">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
