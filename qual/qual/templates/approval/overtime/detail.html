<!-- Modal toggle -->
<button data-modal-target="overtime-detail-{{ ot.id }}"
        data-modal-toggle="overtime-detail-{{ ot.id }}"
        class="block px-3 py-0.5 text-sm text-center text-white rounded-sm bg-slate-600 hover:bg-slate-700 focus:ring-2 focus:outline-none focus:ring-slate-300 "
        type="button">Detail</button>
<!-- Main modal -->
<div id="overtime-detail-{{ ot.id }}"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full p-4">
    <!-- Modal content -->
    <div class="relative bg-white rounded-md shadow ">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-3 border-b border-slate-300 rounded-t">
        <h3 class="text-xl font-semibold text-slate-700 ">Overtime detail</h3>
        <button type="button"
                class="inline-flex items-center justify-center w-8 h-8 text-sm bg-transparent rounded-md text-slate-400 hover:bg-slate-200 hover:text-slate-700 ms-auto  "
                data-modal-hide="overtime-detail-{{ ot.id }}">
          <svg class="w-3 h-3"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="w-full p-4 bg-white rounded-md shadow ">
        <div class="flex gap-4">
          <a href="{% url 'approval:approve_overtime' ot.id %}"
             class="inline-flex items-center px-3 py-1 text-sm font-medium text-center text-white rounded-sm bg-slate-600 hover:bg-slate-700 focus:ring-2 focus:outline-none focus:ring-slate-300   ">
            Approve
            <svg class="w-4 h-4 ml-1 text-white"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 width="20"
                 height="20"
                 fill="none"
                 viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5" />
            </svg>
          </a>
          <a href="{% url 'approval:reject_overtime' ot.id %}"
             class="inline-flex items-center px-3 py-1 text-sm font-medium text-center rounded-sm bg-slate-200 hover:bg-slate-100 focus:ring-2 focus:outline-none focus:ring-slate-300 ">
            Reject
            <svg class="w-4 h-4 ml-1"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 width="20"
                 height="20"
                 fill="none"
                 viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
            </svg>
          </a>
        </div>
        <div class="flow-root">
          <ul role="list" class="divide-y divide-slate-300 ">
            <li class="py-2">
              <div class="flex items-center">
                <div class="flex-1 min-w-0 ms-4">
                  <p class="text-sm font-medium text-slate-700 truncate ">Employee</p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-slate-700 ">{{ ot.employee.name }}</div>
              </div>
            </li>
            <li class="py-2">
              <div class="flex items-center">
                <div class="flex-1 min-w-0 ms-4">
                  <p class="text-sm font-medium text-slate-700 truncate ">Start date</p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-slate-700 ">{{ ot.start_date }}</div>
              </div>
            </li>
            <li class="py-2">
              <div class="flex items-center">
                <div class="flex-1 min-w-0 ms-4">
                  <p class="text-sm font-medium text-slate-700 truncate ">End date</p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-slate-700 ">{{ ot.end_date }}</div>
              </div>
            </li>
            <li class="py-2">
              <div class="flex items-center">
                <div class="flex-1 min-w-0 ms-4">
                  <p class="text-sm font-medium text-slate-700 truncate ">Start time</p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-slate-700 ">{{ ot.start_time }}</div>
              </div>
            </li>
            <li class="py-2">
              <div class="flex items-center">
                <div class="flex-1 min-w-0 ms-4">
                  <p class="text-sm font-medium text-slate-700 truncate ">End time</p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-slate-700 ">{{ ot.end_time }}</div>
              </div>
            </li>
            <li class="pt-3 pb-0">
              <div class="flex-col items-center">
                <div class="flex-1 min-w-0 ms-4">
                  <p class="mb-2 text-base font-bold text-slate-700 truncate ">Reason</p>
                </div>
                <div class="inline-flex items-center ml-4 text-base font-semibold text-slate-700 ">{{ ot.reason }}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
