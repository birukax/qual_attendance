<!-- Modal toggle -->
<button data-modal-target="change-shift"
        data-modal-toggle="change-shift"
        class="block px-4 py-2 text-sm font-medium text-center text-white rounded-lg bg-slate-700 hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-slate-300 "
        type="button">Change Shift</button>
<!-- Main modal -->
<div id="change-shift"
     tabindex="-1"
     aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-fit max-w-2xl max-h-full p-4">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 border-b rounded-t ">
                <h3 class="text-xl font-semibold text-slate-900 dark:text-white">Change shift</h3>
                <button type="button"
                        class="inline-flex items-center justify-center w-8 h-8 text-sm text-slate-400 bg-transparent rounded-lg hover:bg-slate-200 hover:text-slate-900 ms-auto dark:hover:bg-slate-600 dark:hover:text-white"
                        data-modal-hide="change-shift">
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="px-8 py-4 mx-auto">
                <form action="{% url 'shift:change_shift' employee.id %}" method='post'>
                    {% csrf_token %}
                    <!-- Modal body -->
                    <div class=" p-4 gap-2 items-center flex mb-2">
                        {% for field in change_shift_form %}
                            {{ field.label_tag }}
                            {{ field }}
                        {% endfor %}
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-4 border-t border-slate-200 rounded-b ">
                        <button type="submit"
                                value='Submit'
                                class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm px-4 py-2 text-center ">
                            Change
                        </button>
                        <button data-modal-hide="default-modal"
                                type="button"
                                class="ms-3 text-slate-950  bg-slate-200 hover:bg-slate-300 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-slate-200 text-sm font-medium px-4 py-2 hover:text-slate-900 focus:z-10 ">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
