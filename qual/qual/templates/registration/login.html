{% extends "_base.html" %}
{% block login %}
  {% load static %}
  <section class="p-2 mx-auto mt-4 rounded-tr-xl rounded-bl-xl rounded-br-xl shadow-lg bg-slate-800 w-fit">
    <div class="flex flex-col items-center justify-center  px-3 pb-3 pt-2 mx-auto ">
      <div>
        <img src="{% static 'images/logo.png' %}"
             class="mx-auto mb-2 h-10 sm:h-12 w-auto"
             height=""
             width=""
             alt="logo">
      </div>
      <div class="w-fit p-2 sm:p-4 bg-white  shadow  md:mt-0  ">
        <div class="p-3 space-y-1 md:space-y-2 ">
          {% if user.is_authenticated %}
            <p class="text-4xl font-semibold text-slate-800">404</p>
            <p>
              <a href="/" class="hover:underline">Go to home</a>
            </p>
          {% else %}
            <h1 class="text-lg font-semibold text-center uppercase leading-tight tracking-wide text-slate-700 sm:text-xl w-fit">
              Sign in to your account
            </h1>
            <div class="w-fit text-red-700 sm:text-base text-sm">
              {% if form.errors %}<p>Incorrect Credentials.</p>{% endif %}
            </div>
            <form class="space-y-4  w-full mx-auto"
                  method="post"
                  action="{% url 'login' %}">
              {% csrf_token %}
              <div class="w-full">
                <label for="username"
                       class="block text-sm sm:text-base mb-2 tracking-wide text-slate-800 ">Username</label>
                <input type="username"
                       name="username"
                       id="username"
                       class="bg-slate-50 border border-slate-300 text-slate-800 sm:text-sm rounded-md focus:ring-slate-600 focus:border-slate-600 block w-full p-2.5 "
                       placeholder="username"
                       required="">
              </div>
              <div class="w-full">
                <label for="password"
                       class="block text-sm sm:text-base mb-2 tracking-wide text-slate-800 ">Password</label>
                <input type="password"
                       name="password"
                       id="password"
                       minlength="6"
                       placeholder="••••••"
                       class="bg-slate-50 border border-slate-300 text-slate-800 sm:text-sm rounded-md focus:ring-slate-600 focus:border-slate-600 block w-full p-2.5 "
                       required="" />
                <button type="button"
                        id="togglePassword"
                        class="mt-4  text-slate-600 hover:text-slate-800">
                  <!-- Eye Icon (Show Password) -->
                  <div class="show-password flex gap-2 items-center">
                    <svg class="w-5 h-5 "
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <p>Show Password</p>
                  </div>
                  <!-- Eye Slash Icon (Hide Password) -->
                  <div class="hide-password hidden gap-2 items-center">
                    <svg class="w-5 h-5 "
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                    </svg>
                    <p>Hide Password</p>
                  </div>
                </button>
              </div>
              <button type="submit"
                      value="login"
                      class="w-full text-white bg-slate-800 hover:bg-slate-700 focus:ring-2 focus:outline-none focus:ring-slate-300 font-medium rounded-sm text-sm sm:text-base px-5 py-2 text-center   ">
                Sign in
              </button>
              <input type="hidden" name="next" value="{{ next }}">
            </form>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const showIcon = togglePassword.querySelector('.show-password');
        const hideIcon = togglePassword.querySelector('.hide-password');
    
        togglePassword.addEventListener('click', function() {
            // Toggle password visibility
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showIcon.classList.add('hidden');
                showIcon.classList.remove('flex');
                hideIcon.classList.remove('hidden');
                hideIcon.classList.add('flex');
            } else {
                passwordInput.type = 'password';
                showIcon.classList.remove('hidden');
                showIcon.classList.add('flex');
                hideIcon.classList.add('hidden');
                hideIcon.classList.remove('flex');
            }
        });
    });
  </script>
{% endblock login %}
